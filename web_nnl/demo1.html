<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//for loop
		for (var i = 1; i < 10; i++) {
			document.write(i);
		}
		//while loop
		let j = 1;
		while(j < 10){
			document.write(j);
			j = j + 1;
		}
		//do while loop
		let k = 1;
		do{
			document.write(k);
			k++;
		}
		while(k < 10)
	</script>
</body>
</html>
