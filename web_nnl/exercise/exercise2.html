<!-- Tính ngày tháng năm dùng cấu trưc switch case 
nếu tháng 1 3 5 7 8 10 12 thì có 31 ngày
nếu tháng 4 6 9 11 thì có 30 ngày
tháng 2 có 28 ngày -->
<script type="text/javascript">
	let month = 1;
	let year = 2000;
	let day;
	switch(month){
		case 1:
		case 3:
		case 5:
		case 7:
		case 8:
		case 10:
		case 12:
			day = 31;
			break;
		case 4:
		case 6:
		case 9:
		case 11:
			day = 30;
			break;
		case 2:
			if (year % 400 == 0 || (year % 4 == 0 && year % 100 !=0)){
				day = 29;
			}else{
				day = 28;
			}
			break;
	}
	document.write(`Thang ${month} nam ${year} co ${day} ngay`);
</script>
